<!DOCTYPE HTML>
<html>
<head>
    <title>Spirograph</title>
    <script type="text/javascript" src="spiro.js"></script>
    <link rel='shortcut icon' href="favicon.png" type="image/png" />
    <meta charset="UTF-8">
</head>
<body onload="init();">
    <canvas id=canv width=800 height=800 tabindex="1"
            onkeydown="readKey(event)">
        Canvas not supported.
    </canvas>
    <div class="master">
        <a id=pause onclick="toggle_pause();" href="#">Start</a>
    </div>
</body>
</html>
