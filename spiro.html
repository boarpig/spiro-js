<!DOCTYPE HTML>
<html>
<head>
    <title>Spirograph</title>
    <script type="text/javascript" src="spiro.js"></script>
    <link rel='shortcut icon' href="favicon.png" type="image/png" />
    <link type="text/css" href="spiro.css" rel="stylesheet">
    <meta charset="UTF-8">
</head>
<body onload="init();">
    <canvas id=canv width=800 height=800 tabindex="1"
            onkeydown="readKey(event)">
        Canvas not supported.
    </canvas>
    <div id="master">
        <a id="pause" onclick="toggle_pause();" href="#">Start</a>
        <div id="controls">
            <form>
                size: <input class=ctrls id="gearsize" type="number" value=33>
                <label for=gearsize>%</label>
                <br>
                <input type="checkbox" id="direction" >
                <label for="direction" id=dirlabel>Counter-clockwise</label><br>
                <input onClick="new_gear();" class=butan type="button"
                    value="Add gear"><br>
                <input onClick="del_gear();" class=butan type="button" 
                    value="Remove smallest">
            </form>
        </div>
        <div id="list">
            No gears.
        </div>
    </div>
</body>
</html>
